<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">
		<link rel="stylesheet" href="/static/custom.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>
    	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
		<title>PSOiR Amazon Web Services Manager</title>
	</head>
	<body>
	<div id="wrap">
		<nav class="navbar">
			<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">PSOiR AWS Manager</a>
			</div>
			<ul class="nav navbar-nav navbar-left">
				<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">AWS requests <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="/lab02/info">Instances info</a></li>
						<li><a href="/lab02/launch">Launch instance</a></li>
					</ul>
				</li>
			</ul>
			</div>
		</nav>
		<div class="container">
		<div class="col-md-8 col-md-offset-2">
		<section id="section-asg" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Auto Scaling Group</h3>
			</div>
			<div class="panel-body">
			<form action="/asg/desired" method="get" class="form-horizontal">
				<div class="form-group">
					<label for="capacity" class="control-label col-sm-4 col-lg-3">Set desired capacity: </label>
					<div class="col-sm-2"><input type="number" name="capacity" id="capacity" value="2" class="form-control"/></div>
					<div class="col-sm-2"><input type="submit" class="btn btn-md btn-danger btn-block" value="Fire!"/></div>
				</div>
			</form>
			</div>
		</section>

		<section id="section1" class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Enter an arbitrary text and choose hash algorithms to calculate digests</h3>
			</div>
			<div class="panel-body">
				<form action="/digest" method="post" id="sign-up-form" class="form-horizontal">
					<div class="control-group">
						<textarea type="text" class="form-control" placeholder="enter text here" name="txt" rows="3"> </textarea>
					</div>
					<div class="row">
						<div class="col-md-12">
						<div class="checkbox-inline">
						    <label>
						      <input type="checkbox" name="alg[md5]" checked> MD5
						    </label>
					  	</div>
						<div class="checkbox-inline">
						    <label>
						      <input type="checkbox" name="alg[sha1]" checked> SHA1
						    </label>
					  	</div>
					 	<div class="checkbox-inline">
						    <label>
						      <input type="checkbox" name="alg[sha256]" checked> SHA256
						    </label>
					  	</div>
					  	<div class="checkbox-inline">
						    <label>
						      <input type="checkbox" name="alg[sha512]" checked> SHA512
						    </label>
					  	</div>
					  	<div class="control-group form-inline">
						    <label>
						      Loop count: <input type="number" name="loop" class="form-control">
						    </label>
					  	</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<input type="submit" class="btn btn-lg btn-primary btn-block" value="Confirm"/>
						</div>
					</div>
				</form>
	  		</div>
			<footer class="panel-footer">
			</footer>
		</section>
		</div>
		</div>
	</div>
	<footer id="page-footer" class="navbar">
		<p class="text-center custom-footer-margin">

			<a href="https://www.p.lodz.pl/" class="text-muted">Lodz University of Technology</a>
		</p>
	</footer>
	</body>
</html>
